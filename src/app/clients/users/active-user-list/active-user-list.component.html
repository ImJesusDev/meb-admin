<app-back-arrow backRoute="clientes"></app-back-arrow>
<div class="flex flex-col items-center justify-center h-full space-y-4 py-14 sm:w-full">

    <div class="flex flex-col w-11/12 mb-4 lg:w-10/12 lg:flex-row">

        <div class="flex flex-col w-medium sm:flex-row">
          <!-- Resource type -->
          <div class="flex flex-col flex-1 mx-4 my-3 lg:my-0">
            <label class="text-gray-400" for="client-admin">Tipo de recurso:</label>
            <select [(ngModel)]="SedeFilter"
              class="w-full bg-gray-100 rounded-md focus:ring-brand focus:outline-none focus:border-brand"
              name="resource-type" id="resource-type" (ngModelChange)="filterSedes()">
              <option [ngValue]="''">
                Todos
              </option>
            </select>
          </div>
  
          <!-- Client -->
          <div class="flex flex-col flex-1 mx-4 my-3 lg:my-0">
            <label class="text-gray-400" for="cedula">Cliente:</label>
            <input type="text" [(ngModel)]="cedula" id="cedula" (ngModelChange)="filterCedula()"
              class="w-full bg-gray-100 rounded-md focus:ring-brand focus:outline-none focus:border-brand">
          </div>
  
        </div>
  
      </div>

  <!-- Offices Table -->
  <table class="hidden w-full text-xs text-center table-auto sm:table sm:text-lg max-h-full">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre </th>
        <th>Apellido </th>
        <th>Cédula </th>
        <th>Correo electrónico </th>
        <th>Cliente </th>
        <th>Sede</th>
        <th>Archivar </th>
        <th>Actualizar</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of client.users; let i = index;">
        <tr [ngClass]="{'bg-gray-200': i % 2 === 0}" class="text-center">
            <td class="p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg> 
            </td>
            <td class="p-2"> {{user.firstName}} </td>
            <td class="p-2"> {{user.lastName}} </td>
            <td class="p-2"> {{user.id}} </td>
            <td class="p-2"> {{user.email}} </td>
            <td class="p-2"> {{user.client}} </td>
            <td class="p-2"> {{user.office}} </td>
            <td class="p-2 text-center">
                <svg [routerLink]="['/clientes', client.id, 'usuarios', user.id, 'editar']"
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6 m-auto cursor-pointer focus:outline-none hover:text-green-900" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                    </svg>
            </td>
            <td class="p-2">
                <svg [routerLink]="['/clientes', client.id, 'usuarios', user.id, 'editar']"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 m-auto cursor-pointer focus:outline-none hover:text-green-900" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
            </td>
            
        </tr>
      </ng-container>

    </tbody>
  </table>
</div>
