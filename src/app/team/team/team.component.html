<!-- Main Container -->
<div class="flex-col justify-between w-full sm:py-12 h-5/6 sm:px-4">
  <div class="flex justify-between mt-12 mb-12 sm:m-0">
    <!-- Title -->
    <div class="flex items-center space-x-2 sm:space-x-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-12 sm:h-12 text-brand" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>

      <h1 class="font-bold text:2xl sm:text-5xl">{{title}}</h1>
    </div>
    <!-- End Title -->
    <!-- Add Client Btn -->
    <button *ngIf="showAddBtn" routerLink="nuevo-miembro" class="btn-primary hover:bg-green-900">
      <span class="hidden sm:flex">Crear nuevo miembro</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </button>
    <!-- End Add Client Btn -->
    <!-- Add Admin Btn -->
    <button *ngIf="showAdminBtn" routerLink="admin-clientes/nuevo" class="btn-primary hover:bg-green-900">
      <span class="hidden sm:flex">Crear nuevo administrador</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </button>
    <!-- End Add Admin Btn -->
  </div>
  <router-outlet></router-outlet>
</div>
<!-- End Main Container -->
