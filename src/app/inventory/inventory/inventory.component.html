<!-- Main Container -->
<div class="flex-col justify-between w-full sm:py-12 sm:pl-4" id="main-content">
  <!-- HEADER -->
  <div class="flex justify-between mt-12 mb-12 sm:m-0 pr-4 sm:mb-4">

    <!-- Title -->
    <div class="flex items-center space-x-2 sm:space-x-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-12 sm:h-12 text-brand" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
      </svg>
      <h1 class="font-bold text:2xl sm:text-5xl">{{title}}</h1>
    </div>
    <!-- End Title -->

    <!-- Add Client Btn -->
    <div class="flex flex-col xl:flex-row">
      <div class="flex flex-row justify-start">
        <!-- Checked button -->
        <button (click)="createCheckup()" class="btn-primary hover:bg-green-900 mx-5 my-5 xl:my-0"
          [ngClass]="{'opacity-40 cursor-not-allowed': activeAndCheckedResources.length === 0}"
          [disabled]="activeAndCheckedResources.length === 0">
          <span class="hidden sm:flex">Chequeo</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
        <!-- Maintenance button -->
        <button (click)="createMaintenance()"
          class="btn-primary hover:bg-green-900 mx-5 my-5 xl:my-0"
          [ngClass]="{'opacity-40 cursor-not-allowed': activeAndCheckedResources.length === 0}"
          [disabled]="activeAndCheckedResources.length === 0">
          <span class="hidden sm:flex">Mantenimiento</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>

      <div class="flex flex-row justify-start">
        <!-- Change key button -->
        <button (click)="changeLockerPass()" class="btn-primary hover:bg-green-900 mx-5 my-5 xl:my-0"
          [ngClass]="{'opacity-40 cursor-not-allowed': checkedResources.length === 0}"
          [disabled]="checkedResources.length === 0">
          <span class="hidden sm:flex">Cambiar clave</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
          </svg>
        </button>
        <!-- Download button -->
        <button (click)="onDownloadExcel()" class="btn-primary hover:bg-green-900 mx-5 my-5 xl:my-0"
          [disabled]="downloading" [ngClass]="{'opacity-40 cursor-wait': downloading}">
          <span class="hidden sm:flex">Descargar</span>
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            *ngIf="downloading" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            *ngIf="!downloading">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
        </button>
      </div>

      <div class="flex flex-row justify-start">
        <!-- Add new resource button -->
        <button *ngIf="showAddBtn" routerLink="nuevo-recurso" class="btn-primary hover:bg-green-900 mx-5 my-5 xl:my-0">
          <span class="hidden sm:flex">Crear nuevo recurso</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>
    </div>
    <!-- End Add Client Btn -->

  </div>
  <!-- BODY -->
  <div class="h-full overflow-y-scroll">
    <router-outlet></router-outlet>
  </div>
</div>
<!-- End Main Container -->
