<!-- Main Container -->
<div class="flex-col justify-between w-full sm:py-12 sm:pl-4" id="main-content">
  <!-- HEADER -->
  <div class="flex justify-between mt-12 mb-12 sm:m-0 pr-4 sm:mb-4 flex-col">

    <!-- Title line -->
    <div class="flex flex-row justify-between">
      <!-- Title -->
      <div class="flex items-center space-x-2 sm:space-x-4">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 sm:w-12 sm:h-12 text-brand"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
        />
      </svg>
        <h1 class="font-bold text:2xl sm:text-5xl">{{title}}</h1>
      </div>
      
      <!-- End Title -->
      <!-- Action Buttons -->
      <div class="flex flex-row">
        
        <!-- Download button -->
        <button *ngIf="showAddBtn" (click)="setDownloadExcelType()" class="btn-primary hover:bg-green-900 mx-5"
          [disabled]="downloading" [ngClass]="{'opacity-40 cursor-wait': downloading}">
          <span class="hidden sm:flex">Descargar</span>
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            *ngIf="downloading" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            *ngIf="!downloading">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
        </button>
      </div>
      <!-- End Action Buttons -->
    </div>
    <!-- End title line -->

  </div>
  <!-- End header -->

  <!-- BODY -->
  <div class="h-full overflow-y-scroll">
    <router-outlet></router-outlet>
  </div>

</div>
<!-- End Main Container -->
